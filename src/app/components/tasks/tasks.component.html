<input type="text" class="task-input" placeholder="PrÃ³xima tarea ...." [(ngModel)]="taskTitle" (keyup.enter)="addTask()">

<div class="task-item" *ngFor="let task of tasks">
	<div class="task-item-left">
		<input type="checkbox" [(ngModel)]="task.completed">
		<div *ngIf="!task.editing; else editingTask" class="task-item-label"  (dblclick)="editTask(task)"> {{task.title}} </div>
		<ng-template #editingTask>
			<input type="text" class="task-item-edit" [(ngModel)]="task.title" (blur)="doneEdit(task)" (keyup.enter)="doneEdit(task)" (keyup.esc)="cancelEdit(task)" autofocus>
		</ng-template>
	</div>
	<div class="remove-item" (click)="deleteTask(task.id)">
		&times;
	</div>
</div>

<div class="extra-container">
	<div><label><input type="checkbox">Seleccionar todo</label></div>
	<div>4 items left</div>
</div>

<div class="extra-container">

	<div>
		<button class="active">Todo</button>
		<button>Activo</button>
		<button>Completado</button>
	</div>

	<div>
		<button>Limpiar completado</button>
	</div>

</div>
